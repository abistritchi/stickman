<body>
<h1>Stickman</h1>

</select>

    <option value="Torso7">Torso4</option>

    <option value="RightArm14">RightArm2</option>
    <option value="RightArm15">RightArm3</option>
</select>
<br>


<label for="SelectedRightFoot">Select right foot</label>

</select>
<br>

<label for="SelectedLeftFoot">select left foot</label>

</select>
